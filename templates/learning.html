{% extends "base.html" %}
{% block content %}
<div class="learningpage-container flex h-[70vh] w-full max-w-5xl ml-4 mt-8 rounded-xl shadow-lg overflow-hidden bg-white">
    <!-- Sidebar -->
    <aside class="sidebar w-64 bg-gray-50 border-r flex flex-col p-3 overflow-y-auto">
        <h2 class="text-lg font-bold text-[#ff1649] mb-3 border-b pb-1">Lezioni salvate</h2>
        <div id="lessons-list" class="flex-1 overflow-y-auto space-y-2">
            <div class="text-gray-400 text-center">Nessuna lezione</div>
        </div>
        
        <!-- Template for lesson items that will be cloned by JavaScript -->
        <template id="lesson-item-template">
            <div class="lesson-item flex items-center p-2 rounded-lg hover:bg-blue-50 cursor-pointer transition-all">
                <svg class="w-5 h-5 text-[#ff1649] mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span class="lesson-title text-sm font-medium text-gray-700 truncate"></span>
            </div>
        </template>
    </aside>
    <!-- Main -->
    <main class="flex-1 flex flex-col justify-start">
        <div class="w-full max-w-xl mx-auto mt-4 mb-2">
            <label for="topic-input" class="block text-lg font-medium text-gray-700 mb-2 text-center">Scrivi un argomento per generare una mini-lezione</label>
            <div class="flex gap-1 items-center">
                <input id="topic-input" type="text" placeholder="Es: La fotosintesi clorofilliana" class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-[#ff1649] text-lg shadow-sm">
                <button id="generate-btn" class="bg-[#ff1649] hover:bg-[#e01440] text-white rounded-r-lg px-5 py-3 flex items-center gap-2 transition-all shadow-md">
                    <span class="font-medium">Genera</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                    <svg id="generate-spinner" class="h-5 w-5 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </div>
        <div id="lesson-section" class="w-full max-w-3xl mx-auto bg-white rounded-lg shadow p-0 hidden flex-col mt-4">
            <div class="flex border-b bg-gray-100 rounded-t-lg">
                <button id="tab-lesson" class="tab-btn flex-1 py-2 text-base font-semibold border-b-2 border-[#ff1649] text-[#ff1649] bg-red-50 rounded-tl-lg">Lezione</button>
                <button id="tab-quiz" class="tab-btn flex-1 py-2 text-base font-semibold border-b-2 border-transparent text-gray-500 bg-white rounded-tr-lg">Quiz</button>
            </div>
            <div class="tab-content">
                <div id="tab-content-lesson" class="p-6 bg-white overflow-y-auto" style="max-height: 60vh; display: block;">
                    <div class="card-box bg-gray-50 rounded-lg shadow p-6">
                        <h2 id="lesson-title" class="text-xl font-bold text-[#ff1649] mb-2"></h2>
                        <div id="lesson-content" class="prose prose-base max-w-[700px] mx-auto mb-6"></div>
                        <div id="approfondimenti-section" class="mt-6 pt-4 border-t border-gray-200">
                            <h3 class="text-lg font-semibold text-[#ff1649] mb-3">Approfondimenti</h3>
                            <div id="approfondimenti-buttons" class="flex flex-wrap gap-2"></div>
                        </div>
                        <div class="mt-6 text-center">
                            <button id="generate-quiz-btn" class="bg-[#ff1649] hover:bg-[#e01440] text-white px-6 py-2 shadow-md rounded-lg flex items-center gap-2 mx-auto transition-all">
                                <span>Genera Quiz!</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="tab-content-quiz" class="p-6 bg-white overflow-y-auto" style="max-height: 60vh; display: none;">
                    <div class="card-box bg-gray-50 rounded-lg shadow p-6">
                        <div id="quiz-section">
                            <h3 class="text-lg font-bold text-[#ff1649] mb-3">Quiz sulla lezione</h3>
                            <div id="quiz-content" class="space-y-5"></div>
                            <div id="quiz-feedback" class="mt-4 text-base font-semibold text-green-600 hidden">Risposte corrette! Complimenti ðŸŽ‰</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-message" class="mt-8 text-center text-base text-[#ff1649] hidden">Generazione in corso, attendi...</div>
        <div id="error-message" class="mt-8 text-center text-base text-red-600 hidden"></div>
    </main>
</div>
<style>
.tab-btn { transition: all .15s; border-bottom-width: 2px; }
.tab-btn.active { border-bottom-color: #2563eb; color: #2563eb; background: #eff6ff; }
.tab-btn:not(.active) { color: #6b7280; background: #fff; border-bottom-color: transparent; }
.sidebar .lesson-item { display: flex; align-items: center; gap: 0.7em; padding: 0.4em 0.7em; border-radius: 0.4em; cursor: pointer; transition: background 0.15s; font-size: 0.95rem; }
.sidebar .lesson-item.selected { background: #e0e7ff; font-weight: 600; }
.sidebar .lesson-item:hover { background: #f3f4f6; }
.lesson-status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 0.3em; border: 2px solid #fff; box-shadow: 0 0 0 1px #cbd5e1; }
.lesson-status-dot.green { background: #22c55e; }
.lesson-status-dot.orange { background: #f59e42; }
.card-box { min-height: 120px; }
</style>
<script>
// Carica lo storico lezioni con stato
function loadLessonsList(selectedId=null) {
    fetch('/lessons').then(r=>r.json()).then(data => {
        const list = document.getElementById('lessons-list');
        list.innerHTML = '';
        if (!data.lessons || data.lessons.length === 0) {
            list.innerHTML = '<div class="text-gray-400 text-center">Nessuna lezione</div>';
            return;
        }
        data.lessons.forEach(lesson => {
            let dotClass = 'orange';
            if (lesson.status === 'done') dotClass = 'green';
            const btn = document.createElement('div');
            btn.className = `lesson-item${selectedId == lesson.id ? ' selected' : ''}`;
            btn.innerHTML = `<span class="lesson-status-dot ${dotClass}"></span><span>${lesson.title}</span>`;
            btn.onclick = () => showLesson(lesson.id);
            list.appendChild(btn);
        });
    });
}

// Mostra una lezione e quiz
function showLesson(id) {
    document.getElementById('loading-message').classList.add('hidden');
    document.getElementById('error-message').classList.add('hidden');
    fetch(`/lesson/${id}`).then(r=>r.json()).then(data => {
        if (data.error) {
            showError(data.error);
            return;
        }
        renderLesson(data.lesson, data.quiz);
        loadLessonsList(id);
    });
}

// Gestione generazione nuova lezione
function handleGenerate() {
    const topicInput = document.getElementById('topic-input');
    const topic = topicInput.value.trim();
    const btn = document.getElementById('generate-btn');
    const spinner = document.getElementById('generate-spinner');
    document.getElementById('error-message').classList.add('hidden');
    if (!topic) {
        topicInput.classList.add('border-red-500');
        topicInput.focus();
        return;
    }
    topicInput.classList.remove('border-red-500');
    btn.disabled = true;
    spinner.classList.remove('hidden');
    document.getElementById('loading-message').classList.remove('hidden');
    document.getElementById('lesson-section').classList.add('hidden');
    fetch('/generate_lesson', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ topic })
    })
    .then(r => r.json())
    .then(data => {
        btn.disabled = false;
        spinner.classList.add('hidden');
        document.getElementById('loading-message').classList.add('hidden');
        if (data.success) {
            renderLesson(data.lesson, data.quiz);
            loadLessonsList(data.lesson.id);
            document.getElementById('topic-input').value = '';
        } else {
            showError(data.error || 'Errore generazione lezione');
        }
    })
    .catch(err => {
        btn.disabled = false;
        spinner.classList.add('hidden');
        document.getElementById('loading-message').classList.add('hidden');
        showError('Errore di rete');
    });
}

// Tab switching
function setupTabs() {
    const tabLesson = document.getElementById('tab-lesson');
    const tabQuiz = document.getElementById('tab-quiz');
    const contentLesson = document.getElementById('tab-content-lesson');
    const contentQuiz = document.getElementById('tab-content-quiz');
    
    // Funzione per attivare il tab Lezione
    function activateTabLesson() {
        console.log('Tab Lezione attivato');
        tabLesson.classList.add('active');
        tabQuiz.classList.remove('active');
        contentLesson.style.display = 'block';
        contentQuiz.style.display = 'none';
    }
    
    // Funzione per attivare il tab Quiz
    function activateTabQuiz() {
        console.log('Tab Quiz attivato');
        tabQuiz.classList.add('active');
        tabLesson.classList.remove('active');
        contentQuiz.style.display = 'block';
        contentLesson.style.display = 'none';
    }
    
    // Assegna gli event handler
    tabLesson.onclick = activateTabLesson;
    tabQuiz.onclick = activateTabQuiz;
    
    // Attiva il tab Lezione di default
    activateTabLesson();
    
    // Esponi le funzioni per poterle chiamare da altre parti del codice
    window.activateTabLesson = activateTabLesson;
    window.activateTabQuiz = activateTabQuiz;
}

function renderLesson(lesson, quiz) {
    // Imposta il titolo e il contenuto della lezione
    document.getElementById('lesson-title').textContent = lesson.title;
    document.getElementById('lesson-content').innerHTML = lesson.content.replace(/\n/g, '<br>');
    
    // Genera bottoni di approfondimento
    generateApprofondimenti(lesson.title, lesson.content);
    
    // Gestione del quiz
    const quizContent = document.getElementById('quiz-content');
    const quizFeedback = document.getElementById('quiz-feedback');
    quizContent.innerHTML = '<div class="p-4 text-gray-500 text-center">Clicca su "Genera Quiz!" per creare domande su questa lezione</div>';
    quizFeedback.classList.add('hidden');
    
    // Array per tenere traccia degli approfondimenti visualizzati
    window.currentApprofondimenti = [];
    
    // Configura il pulsante per generare il quiz
    const generateQuizBtn = document.getElementById('generate-quiz-btn');
    if (generateQuizBtn) {
        generateQuizBtn.onclick = function() {
            generateQuizBtn.disabled = true;
            generateQuizBtn.innerHTML = '<span>Generazione...</span><svg class="ml-2 h-5 w-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            
            // Chiamata per generare il quiz, includendo gli approfondimenti visualizzati
            fetch('/generate_quiz', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    lesson_id: lesson.id,
                    approfondimenti: window.currentApprofondimenti 
                })
            })
            .then(r => r.json())
            .then(data => {
                generateQuizBtn.disabled = false;
                generateQuizBtn.textContent = 'Genera Quiz!';
                
                if (data.success && data.quiz && data.quiz.length > 0) {
                    renderQuiz(data.quiz);
                    // Attiva automaticamente il tab Quiz
                    if (window.activateTabQuiz) {
                        window.activateTabQuiz();
                    } else {
                        // Fallback se la funzione non Ã¨ disponibile
                        const tabLesson = document.getElementById('tab-lesson');
                        const tabQuiz = document.getElementById('tab-quiz');
                        const contentLesson = document.getElementById('tab-content-lesson');
                        const contentQuiz = document.getElementById('tab-content-quiz');
                        
                        tabQuiz.classList.add('active');
                        tabLesson.classList.remove('active');
                        contentQuiz.style.display = 'block';
                        contentLesson.style.display = 'none';
                        
                        console.log('Tab Quiz attivato (fallback)');
                    }
                } else {
                    quizContent.innerHTML = '<div class="p-4 text-red-500 text-center">Errore nella generazione del quiz. Riprova.</div>';
                }
            })
            .catch(err => {
                generateQuizBtn.disabled = false;
                generateQuizBtn.textContent = 'Genera Quiz!';
                quizContent.innerHTML = '<div class="p-4 text-red-500 text-center">Errore di rete. Riprova.</div>';
            });
        };
    }
    
    // Se il quiz Ã¨ giÃ  presente, renderizzalo
    if (quiz && quiz.length > 0) {
        renderQuiz(quiz);
    }
    
    // Mostra la sezione lezione
    document.getElementById('lesson-section').classList.remove('hidden');
    document.getElementById('lesson-section').style.display = 'flex';
    
    // Assicurati che il tab Lezione sia attivo di default
    if (window.activateTabLesson) {
        window.activateTabLesson();
    } else {
        // Fallback se setupTabs non Ã¨ stato ancora chiamato
        const tabLesson = document.getElementById('tab-lesson');
        const tabQuiz = document.getElementById('tab-quiz');
        const contentLesson = document.getElementById('tab-content-lesson');
        const contentQuiz = document.getElementById('tab-content-quiz');
        
        tabLesson.classList.add('active');
        tabQuiz.classList.remove('active');
        contentLesson.style.display = 'block';
        contentQuiz.style.display = 'none';
    }
}

// Funzione per generare bottoni di approfondimento
function generateApprofondimenti(title, content) {
    const approfondimentiContainer = document.getElementById('approfondimenti-buttons');
    approfondimentiContainer.innerHTML = '<div class="w-full text-center text-gray-500">Generazione approfondimenti...</div>';
    
    // Chiamata per generare gli approfondimenti
    fetch('/generate_approfondimenti', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title: title, content: content })
    })
    .then(r => r.json())
    .then(data => {
        approfondimentiContainer.innerHTML = '';
        
        if (data.success && data.approfondimenti && data.approfondimenti.length > 0) {
            data.approfondimenti.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'px-4 py-2 bg-blue-50 text-blue-700 rounded-lg border border-blue-200 hover:bg-blue-100 transition-colors text-sm';
                btn.textContent = item.title;
                btn.onclick = function() {
                    expandApprofondimento(item.title, item.content);
                };
                approfondimentiContainer.appendChild(btn);
            });
        } else {
            approfondimentiContainer.innerHTML = '<div class="w-full text-center text-gray-500">Nessun approfondimento disponibile</div>';
        }
    })
    .catch(err => {
        approfondimentiContainer.innerHTML = '<div class="w-full text-center text-gray-500">Errore nel caricamento degli approfondimenti</div>';
    });
}

// Funzione per espandere un approfondimento
function expandApprofondimento(title, content) {
    const lessonContent = document.getElementById('lesson-content');
    
    // Crea un elemento per l'approfondimento
    const approfondimentoEl = document.createElement('div');
    approfondimentoEl.className = 'mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200';
    approfondimentoEl.innerHTML = `
        <h4 class="text-lg font-semibold text-blue-800 mb-2">Approfondimento: ${title}</h4>
        <div class="prose prose-sm">${content.replace(/\n/g, '<br>')}</div>
    `;
    
    // Aggiungi l'approfondimento al contenuto della lezione
    lessonContent.appendChild(approfondimentoEl);
    
    // Aggiungi l'approfondimento alla lista di quelli visualizzati
    if (!window.currentApprofondimenti) {
        window.currentApprofondimenti = [];
    }
    
    // Evita duplicati
    const isDuplicate = window.currentApprofondimenti.some(app => app.title === title);
    if (!isDuplicate) {
        window.currentApprofondimenti.push({ title: title, content: content });
        console.log('Approfondimento aggiunto:', title);
    }
    
    // Scorri fino all'approfondimento
    approfondimentoEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

// Funzione per renderizzare il quiz
function renderQuiz(quiz) {
    const quizContent = document.getElementById('quiz-content');
    const quizFeedback = document.getElementById('quiz-feedback');
    quizContent.innerHTML = '';
    quizFeedback.classList.add('hidden');
    
    if (quiz && quiz.length > 0) {
        quiz.forEach((q, i) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'mb-4 p-2 bg-white rounded border border-gray-200';
            qDiv.innerHTML = `<div class='font-medium mb-2 text-blue-700'>${i+1}. ${q.question}</div>`;
            q.options.forEach((opt, idx) => {
                const label = document.createElement('label');
                label.className = 'flex items-center gap-2 mb-1 cursor-pointer hover:bg-gray-50 p-1 rounded';
                label.innerHTML = `<input type='radio' name='quiz_${i}' value='${idx}' class='accent-blue-600'> <span>${opt}</span>`;
                qDiv.appendChild(label);
            });
            quizContent.appendChild(qDiv);
        });
        
        // Bottone verifica risposte
        const btn = document.createElement('button');
        btn.textContent = 'Verifica risposte';
        btn.className = 'btn-primary mt-4 px-6';
        btn.onclick = function() {
            let allCorrect = true;
            for (let i=0; i<quiz.length; ++i) {
                const selected = document.querySelector(`input[name='quiz_${i}']:checked`);
                if (!selected || parseInt(selected.value) !== quiz[i].correct_index) {
                    allCorrect = false;
                }
            }
            if (allCorrect) {
                quizFeedback.classList.remove('hidden');
            } else {
                quizFeedback.classList.add('hidden');
                alert('Alcune risposte sono errate. Riprova!');
            }
        };
        quizContent.appendChild(btn);
    } else {
        quizContent.innerHTML = '<div class="p-4 text-gray-500 text-center">Nessuna domanda disponibile</div>';
    }
}

function showError(msg) {
    const err = document.getElementById('error-message');
    err.textContent = msg;
    err.classList.remove('hidden');
}

// Event listeners
document.getElementById('generate-btn').onclick = handleGenerate;

document.getElementById('topic-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') handleGenerate();
});

// Inizializzazione
window.addEventListener('DOMContentLoaded', function() {
    loadLessonsList();
    setupTabs();
});
</script>
{% endblock %}
