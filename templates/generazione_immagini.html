{% extends "base_with_console.html" %}

{% block main_content %}
<!-- Notification System -->
<div id="notification" class="fixed top-4 right-4 max-w-sm w-full hidden transform transition-all duration-300 z-50">
    <div class="bg-white rounded-xl shadow-xl border border-gray-100 p-4">
        <div class="flex items-start">
            <div id="notification-icon" class="flex-shrink-0 w-8 h-8 rounded-lg flex items-center justify-center mr-3">
                <!-- Icon will be injected by JS -->
            </div>
            <div class="flex-1 pt-0.5">
                <p id="notification-text" class="text-sm font-medium text-gray-900"></p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
                <button onclick="hideNotification()" class="rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none">
                    <span class="sr-only">Chiudi</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Header con gradiente -->
    <h1 class="p-4 text-4xl md:text-5xl font-bold mb-8 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        Generazione Immagini AI
    </h1>
    
    <!-- Prompt Input -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100 hover:shadow-2xl transition-all duration-300">
        <div class="flex items-center mb-6">
            <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mr-4">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </div>
            <h2 class="text-2xl font-semibold text-gray-800">Descrivi l'immagine</h2>
        </div>

        <div class="space-y-6">
            <div>
                <textarea id="prompt" rows="3" 
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-colors duration-200"
                    placeholder="Es: Un gatto persiano che gioca con un gomitolo di lana al tramonto, stile acquerello"></textarea>
            </div>
            <div class="flex justify-end">
                <button onclick="translateAndEnhancePrompt()" 
                    class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg hover:shadow-xl transition-all duration-300">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                    </svg>
                    Traduci e Migliora Prompt
                </button>
            </div>
        </div>

        <!-- Advanced Options -->
        <div class="mt-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="style" class="block text-gray-700 font-medium">Stile Artistico</label>
                    <select id="style" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-colors duration-200">
                        <option value="photographic">Fotografico</option>
                        <option value="digital-art">Digital Art</option>
                        <option value="oil-painting">Dipinto ad Olio</option>
                        <option value="watercolor">Acquerello</option>
                        <option value="anime">Anime</option>
                        <option value="3d-render">3D Render</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label for="aspect-ratio" class="block text-gray-700 font-medium">Proporzioni</label>
                    <select id="aspect-ratio" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-colors duration-200">
                        <option value="1:1">Quadrata (1:1)</option>
                        <option value="3:2">Paesaggio (3:2)</option>
                        <option value="2:3">Ritratto (2:3)</option>
                        <option value="16:9">Widescreen (16:9)</option>
                    </select>
                </div>
            </div>

        <div class="flex justify-between items-center mt-6">
            <div class="flex items-center space-x-3">
                <input type="checkbox" id="high-quality" 
                       class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2 focus:ring-offset-2 transition-colors duration-200">
                <label for="high-quality" class="text-gray-700 font-medium">Alta Qualit√†</label>
            </div>
            <button onclick="generateImage()" 
                class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-xl hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 shadow-lg hover:shadow-xl transition-all duration-300">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Genera Immagine
            </button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden">
        <div class="flex justify-center items-center my-12">
            <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-200 border-t-indigo-600"></div>
            <span class="ml-4 text-lg text-gray-600 font-medium">Generazione in corso...</span>
        </div>
    </div>

    <!-- Results Area -->
    <div id="results" class="hidden">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 hover:shadow-2xl transition-all duration-300">
            <div class="flex items-center p-6 bg-gradient-to-r from-indigo-50 to-purple-50">
                <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800">Risultato</h2>
            </div>
            <img id="generated-image" src="" alt="Immagine generata" class="w-full h-auto">
            <div class="p-6">
                <p id="prompt-text" class="text-gray-600 text-base leading-relaxed"></p>
                <div class="mt-6 flex justify-end">
                    <button onclick="downloadImage()" 
                        class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg hover:shadow-xl transition-all duration-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Scarica Immagine
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Notification System
function showNotification(message, type = 'info') {
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notification-text');
    const notificationIcon = document.getElementById('notification-icon');

    // Set message
    notificationText.textContent = message;

    // Set style based on type
    let iconHtml = '';
    switch(type) {
        case 'error':
            notificationIcon.className = 'flex-shrink-0 w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3';
            iconHtml = `<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
            break;
        case 'success':
            notificationIcon.className = 'flex-shrink-0 w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3';
            iconHtml = `<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>`;
            break;
        default: // info
            notificationIcon.className = 'flex-shrink-0 w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3';
            iconHtml = `<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
    }
    notificationIcon.innerHTML = iconHtml;

    // Show notification
    notification.classList.remove('hidden', 'translate-y-2', 'opacity-0');
    notification.classList.add('translate-y-0', 'opacity-100');

    // Auto hide after 5 seconds
    setTimeout(hideNotification, 5000);
}

function hideNotification() {
    const notification = document.getElementById('notification');
    notification.classList.add('translate-y-2', 'opacity-0');
    setTimeout(() => {
        notification.classList.add('hidden');
    }, 300);
}

async function translateAndEnhancePrompt() {
    const prompt = document.getElementById('prompt').value;
    if (!prompt) {
        showNotification('Per favore inserisci una descrizione dell\'immagine', 'error');
        return;
    }

    try {
        const response = await fetch('/api/translate-enhance-prompt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                prompt: prompt
            })
        });

        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        // Update the prompt field with the enhanced version
        document.getElementById('prompt').value = data.enhanced_prompt;
        showNotification('Prompt tradotto e migliorato con successo!', 'success');
    } catch (error) {
        showNotification('Errore durante la traduzione: ' + error.message, 'error');
    }
}

async function generateImage() {
    const prompt = document.getElementById('prompt').value;
    if (!prompt) {
        showNotification('Per favore inserisci una descrizione dell\'immagine', 'error');
        return;
    }

    // Show loading
    document.getElementById('loading').classList.remove('hidden');
    document.getElementById('results').classList.add('hidden');

    try {
        const response = await fetch('/api/generate-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                prompt: prompt,
                style: document.getElementById('style').value,
                aspect_ratio: document.getElementById('aspect-ratio').value,
                high_quality: document.getElementById('high-quality').checked
            })
        });

        const data = await response.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        // Display result
        document.getElementById('generated-image').src = data.image_url;
        document.getElementById('prompt-text').textContent = prompt;
        document.getElementById('results').classList.remove('hidden');
        showNotification('Immagine generata con successo!', 'success');
    } catch (error) {
        showNotification('Errore durante la generazione dell\'immagine: ' + error.message, 'error');
    } finally {
        document.getElementById('loading').classList.add('hidden');
    }
}

function downloadImage() {
    const imageUrl = document.getElementById('generated-image').src;
    const link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'generated-image.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showNotification('Download dell\'immagine avviato!', 'success');
}
</script>
{% endblock %}
